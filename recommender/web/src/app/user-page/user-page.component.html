<div class="container">
  <p>
    RECOMMEND MOVIE FOR USER
  </p>
  <a href="javascript:void(0)" (click)="selectMovie(movie.movieid)"
     data-toggle="tooltip" title="Predict: {{movie.pre_rating}}"
      *ngFor="let movie of movies" class="movie-block">
    <img src="../../assets/movie-icon.png" alt="{{movie.movieimg}}">
    <span>{{movie.moviename}}</span>
  </a>
</div>
